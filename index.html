<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global and Local Variables</title>
    <script src="jsb.js"></script>
</head>
<body>
    <h1>Show Distance From The Sun</h1>
    <form action="">
        <div>
           <label for="planet-name">Name of planet:</label>
            <input type="text" name="planet-name" id="planet-name">
        </div>
        <div>
            <label for="distance">Distance from the sun:</label>
            <input type="text" name="distance" id="distance">
        </div>
        <div>
            <label for="diameter">Diameter</label>
            <input type="text" name="diameter" id="diameter">
        </div>
        <input type="submit" id="show" name="show" value="Show">
    </form>
</body>
</html>
